<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="shortcut icon" href="./Images/Favicon.io.png" type="image/x-icon">

</head>
<body>
    <header>
      <div class="Room-header">
          <div id="div-flex">
              <img src="../Club Mahindra resort/Images/logo.svg" alt="">
              <nav>
                  <a href="./index.html"> Home</a>
                  <a href="./Rooms.html"> Rooms </a>
                  <a href="./Inquiry.html"> Inquiry </a>
              </nav>
          </div>
      </div>
</header>
<section>
    <div class="section-head h1">
        Inquiry
    </div>
    <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
      </div>
    <div class="mb-3">
        <label for="Phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Phone Number">
      </div>
    <div class="mb-3">
        <label for="Email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email Address">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Please Type in your Query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          I agree to terms and conditions and allow Club Mahindra to contact me.
        </label>
      </div>
      <button style="margin-top: 20px; margin-left: 80%;" type="button" class="btn btn-primary btn-lg"> Join the Club</button>
</section>
</body>
</html>
